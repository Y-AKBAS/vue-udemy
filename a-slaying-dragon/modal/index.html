<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="open-dialog" type="button" class="open-btn">Open Modal</button>
    <dialog id="dialog">
        <h2>Hello, World!</h2>
        <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Sit distinctio dolore magni, neque reiciendis quis
            porro numquam delectus voluptates omnis, deserunt
            sequi sapiente ea rem! Porro quisquam nam voluptatibus
            tempora.
        </p>
        <button id="close-dialog" class="modal-btn" autofocus>Close</button>
    </dialog>

    <script src="./modal.js"></script>
</body>

</html>
